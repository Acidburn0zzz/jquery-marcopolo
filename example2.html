<!DOCTYPE html>
<html>
  <head>
    <title>Marco Polo &mdash; Example 2</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/jquery.ui.widget.min.js"></script>
    <script src="js/jquery.marcopolo.js"></script>
    <script>
      $(function () {
        $('#geolocationSearch').marcoPolo({
          compare: true,
          data: {
            apikey: 'api_test-W1cipwpcdu9Cbd9pmm8D4Cjc469',
            country: 'US',
            _limit: 20
          },
          formatData: function (data) {
            return data.completions;
          },
          formatItem: function (data, $item) {
            return data;
          },
          minChars: 3,
          onSelect: function (data, $item) {
            this.val(data);
          },
          param: 'prefix',
          required: true
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Marco Polo</h1>
      <h2>Try it Out</h2>
      <form action="http://api.infochimps.com/geo/location/geonames/autocomplete/place_names" method="get">
        <input type="text" name="geolocationSearch" id="geolocationSearch">
        <img src="img/busy.gif">
      </form>
      <h2>How it Works</h2>
      <script src="https://gist.github.com/1014790.js"></script>
    </div>
  </body>
</html>
