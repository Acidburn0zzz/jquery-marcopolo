<!DOCTYPE html>
<html>
  <head>
    <title>Marco Polo &mdash; Example 1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/jquery.ui.widget.min.js"></script>
    <script src="js/jquery.marcopolo.js"></script>
    <script>
      $(function () {
        $('#location').marcoPolo({
          data: {
            max_results: '20'
          },
          formatData: function (data) {
            return data.result.places;
          },
          formatItem: function (data, $item) {
            return data.full_name;
          },
          minChars: 3,
          onSelect: function (data, $item) {
            this.val(data.full_name);
          },
          param: 'query',
          required: true
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Marco Polo</h1>
      <h2>Try it Out</h2>
      <form action="https://api.twitter.com/1/geo/search.json?callback=?" method="get">
        <input type="text" name="location" id="location">
        <img src="img/busy.gif">
      </form>
      <h2>How it Works</h2>
      <script src="https://gist.github.com/1008099.js"></script>
    </div>
  </body>
</html>
